<!-- <div ng-controller="ContributorsCtrl"> -->
  <div class="jumbotron">
    <h1>X Formation contributos stats</h1>
    
    <!-- <p><a class="btn btn-lg btn-success" ng-href="#/">Button<span class="glyphicon glyphicon-ok"></span></a></p> -->
  </div>

  <div class="container">
    <table class="table">
    <thead>
      <tr>
        <th>Contributor</th>
        <th><a href="#/contributors" ng-click="sortType = 'contributions'"> Contribution amount <span ng-show="sortType == 'contributions'" class="fa fa-caret-down"></span></th>
        <th><a href="#/contributors" ng-click="sortType = 'team'"> Team <span ng-show="sortType == 'team'" class="fa fa-caret-down"></span></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="contributor in contributors | orderBy:sortType:sortReverse">
        <th scope="row">{{contributor.nickname}}</th>
        <td>{{contributor.contributions}}</td>
        <td>{{contributor.team}}</td>
      </tr>
      
    </tbody>
  </table>
  </div>
<!-- </div> -->
